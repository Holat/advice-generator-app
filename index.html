<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="advice-container">
        <h4>ADVICE <span class="id">#117</span></h4>
        <p class="advice">"It is easy to sit up and take notice, whats difficult is getting up and taking action."</p>
      </div>
      <div class="divider">
        <img src="./images/pattern-divider-mobile.svg" alt="" class="mobile">
        <img src="./images/pattern-divider-desktop.svg" alt="" class="desktop">
      </div>
      <div class="dice">
        <img src="./images/icon-dice.svg" alt="">
      </div>
    </div>
  </div>

</html>
